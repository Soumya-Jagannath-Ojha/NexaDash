<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <main>

        <div class="loginform">

            <div class="container">
                <div class="login-left">
                    <img src="../imgs/bg.jpeg" alt="">
                </div>

                <div class="login-right">
                    <button class="closebtn"><i class="fa-solid fa-xmark"></i></button>
                    <form action="" id="registerform">
                        <h1>Create an account</h1>
                        <div class="input-fields">
                            <label for="email">Enter Username</label>
                            <input type="text" name="" id="username" placeholder="Enter Username">

                            <label for="email">Enter Email id</label>
                            <input type="text" name="" id="email" placeholder="Enter Email">
                            <label for="password">Enter Password</label>
                            <input type="password" name="" id="password" placeholder="Enter Password">
                            <label for="img">Enter Image URL</label>
                            <input type="img" name="" id="img" placeholder="Enter Image URL">
                            <div class="buttons">
                                <button type="submit">Register</button>
                            </div>

                            <p>If You Already have an Account? <a href="../index.html">Login</a></p>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </main>

    <script src="./register.js"></script>
    <!-- By using defer keyword we can put script anywhere inside html. It stops the loading fast -->
    <!-- <script defer src="./register.js"></script> -->

</body>

</html>
